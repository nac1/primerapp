<!DOCTYPE html> 
<html>
<head>
	<title>Primer app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.4.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.4.min.css" />

	<script src="phonegap.js"> </script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.4.min.js"></script>
	
</head>

<body>

	<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Foo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm first in the source order so I'm shown as the page.</p>
		<p>View internal page called 
<a href="#bar"  data-transition="turn" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">NEXT</a>
</p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer....</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads</p>
		<a href="#foo" data-transition="pop" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">BACK</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer......</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
